<?xml version="1.0" encoding="utf-8"?>
<svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Single KPI Card -->
<!-- Card background with conditional color -->
<rect x="3" y="6" width="18" height="12" rx="1.5" fill="#FFEAEB" stroke="#E5E7EB" stroke-width="0.5"/>
<!-- Left indicator bar -->
<rect x="3" y="6" width="1.2" height="12" rx="0.5" fill="#245100"/>
<!-- Large count number centered -->
<text x="12" y="13" font-size="5" font-weight="300" fill="#245100" text-anchor="middle">12</text>
<!-- Category label below -->
<text x="12" y="16.5" font-size="1.8" fill="#6B7280" text-anchor="middle">Critical</text>
</svg>
